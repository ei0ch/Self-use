name: Parse links

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2  

    - name: Set link.txt permissions
      run: |
        chmod o+r link.txt  # 设置link.txt为全局可读

    - name: Check link.txt exists  
      run: |  
        if [ ! -f link.txt ]; then
          echo "link.txt does not exist, exiting..."  
          exit 1  
        fi  

    - name: Get links  
      run: |  
        links=`cat link.txt`  
